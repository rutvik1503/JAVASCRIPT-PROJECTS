<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metadata about the document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Background Image Changer</title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <!-- Main container -->
    <div class="main" id="main">
      <!-- Div where the background image will be applied -->
      <div class="image" id="images"></div>
      <!-- Button to trigger background image change -->
      <button onclick="changeBG()">Click To Change Background Image</button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
