<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Responsive design for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title shown in the browser tab -->
    <title>Tap & Tint - RGB Value</title>

    <!-- Set webpage icon (favicon) -->
    <link rel="icon" href="/BACKGROUND COLOR CHANGER/Logo.png" />
    <!-- End of favicon link -->

    <!-- Link external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of CSS link -->

    <!-- Preconnect to Google Fonts for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Import Comic Relief font family from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- End of font family import -->
  </head>

  <body>
    <!-- Main container with id "heroSection" -->
    <div id="heroSection">
      <!-- Button that triggers the changeBG() function on click -->
      <button onclick="changeBG()" id="btn">
        Click here to change background
      </button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
