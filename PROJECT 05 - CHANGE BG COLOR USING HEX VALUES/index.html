<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    <!-- Responsive viewport settings for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Title of the webpage shown in browser tab -->
    <title>Tap & Tint - HEX Value</title>

    <!-- Set the webpage icon (favicon) -->
    <link rel="icon" href="/BACKGROUND COLOR CHANGER/Logo.png" />
    <!-- End of favicon -->

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- End of CSS link -->

    <!-- Preconnect to Google Fonts for performance optimization -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Import Comic Relief font family from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- End of font family import -->
  </head>

  <body>
    <!-- Main container section -->
    <div id="heroSection">
      <!-- Button that calls the changeBG() function when clicked -->
      <button onclick="changeBG()" id="btn">
        Click here to change background
      </button>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
  </body>
</html>
