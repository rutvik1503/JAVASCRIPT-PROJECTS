<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata and page setup -->
    <meta charset="UTF-8"> <!-- Character encoding -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Responsive design for mobile -->
    <title>Document</title> <!-- Page title shown in the browser tab -->

    <!-- Link to external CSS stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container holding all the boxes -->
    <div class="main">
        <!-- Each box has a data-count attribute (possibly for a counter animation) -->
        <div class="box" data-count="5000"></div>
        <div class="box" data-count="15000"></div>
        <div class="box" data-count="25000"></div>
    </div>

    <!-- Link to external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
