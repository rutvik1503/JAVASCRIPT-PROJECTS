<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping Center</title>

    <!-- Set webpage icon -->
    <link rel="icon" href="/BACKGROUND COLOR CHANGER/Logo.png" />
    <!-- Set webpage icon -->

    <!-- Link css file -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link css file -->

    <!-- Get font family -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- Get font family -->
  </head>

  <body>
    <div id="heroSection">
      <h1>Online Shopping Center</h1>

      <select name="productCategory" id="options">
        <option value="all">All</option>
        <option value="shoes">Shoes</option>
        <option value="men clothes">Men Clothes</option>
        <option value="women clothes">Women Clothes</option>
        <option value="kids clothes">Kids Clothes</option>
        <option value="sport">Sports</option>
        <option value="accessories">Accessories</option>
      </select>

      <div id="container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
