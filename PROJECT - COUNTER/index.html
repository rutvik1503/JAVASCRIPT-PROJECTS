<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Count Up Counter with Interval</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Relief:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="count" id="counter">0</div>

    <input type="text" id="input" placeholder="Enter a number" />
    <input
      type="text"
      id="intervalInput"
      placeholder="Enter interval in ms"
      min="10"
    />
    <div class="buttons">
      <button onclick="startCounting()" id="startBtn">Start Count</button>
      <button onclick="stopCounting()" id="stopBtn" disabled>Stop Counting</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
